    <nav class="navbar navbar-defaut navbar-fixed-top" style="color:grey">
      <ul class="nav navbar-nav navbar-left">
          <li><a class="navbar-brand" href="/"> HOME </a></li>
          <li><a href="/admin-login/"> ADMIN LOGIN </a></li>
      </ul>
      <ul class="navbar navba-nav navbar-right">
        <li><a class="navbar-brand" href="cart/"> CART: <b>({{cart_size}}) ITEMS </b></a></li>
        <li> <a href="/cart/checkout"> CHECKOUT! </a></li>
      </ul>
      </nav>

      <br>
      <br>
      <div class ="page-header" style="text-align:center">
        <h2> store name</h2>

      <<style type="text/text/css">
        .centerdv{
          width:45%;
          margin-left:auto;
          margin-right:auto;
          text-align:center;
        }
        .imgscale{
            max-width=64px;
            max-height=64px;
        }

      </style>


      <<div class="container well centerdv">
        <div> <h3> Total price : <br><br> <span class="label label-success">
          {{total_price}} </span> </h3>
        <br>
        {% for item in cart_items %}
        <div class= "media">
            <a  class="pull-left" href="#">

              <img class="media-object imgscale" style="width:100px;height:100px;" src={{item.menu_id.image_url}} />
              </a>
            <div class="media-body">
              <h4 class="media-heading">{{item.menu_id.name}}</h4>
              {{item.menu_id.description}}
              <span class="badge pull-right"> {{item.menu_id.price}}</span>
              </div>

              <form method="post" action="">
                {% csrf_token %}
              <input type="hidden" name="obj_id" value={{item.id}} />
              <input type="submit" value="remove" class="btn btn-danger pull-right">
                </form>
                </div>

            {% endfor %}

                <<button class="btn btn-success btn-lg" onclick="window.location='cart/checkout';"> checkout!</button>
